<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <h2>Pizza Rendelés</h2>
    <form>
        <fieldset>
            <legend Személyes adatok:></legend>
           <label for="nev"> Név:</label> <input type="text" name="nev" id="nev" placeholder="Kiss István" required><br><br>
           <label for="tel"> Telefonszám:</label> <input type="tel" name="tel" id="tel" placeholder="+30701234567" required><br><br>
           <label for="cim"> Cím:</label> <input type="text" name="cim" id="cim" placeholder=" 3529 Miskolc Ki Tudja Utca 56" required><br><br>
           <label for="email"> Eamil:</label> <input type="email" name="email" id="Eamil" placeholder="irdbekocsog@gmail.com" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <label for="">Pizza Mérete:</label><br>
            <input type="radio" name="Kicsi" id="Kicsi" required><label for="Kicsi">25 cm</label>></select>
            <input type="radio" name="Kozepes" id="Kozepes" required><label for="Kozepes">32 cm</label></select>
            <input type="radio" name="Nagy" id="Nagy" required><label for="Nagy">50 cm</label><br><br>
            <label for="">Feltétek:</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">Sonka</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">Szalámi</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">Gomba</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">Kukorica</label>
            <input type="checkbox" name="feltet5" id="feltet"><label for="feltet5">Jalapeno</label><br><br>
           <label for="alap">Alap:</label><select name="alap" id="alap">
                <option value=""></option>
                <option value="alap1">Paradicsomos</option>
                <option value="alap2">Tejfölös</option>
            </select><br><br>
            <label for="uzenet">Üzenet:</label><br><textarea cols="10" 
            rows="5" name="uzenet" id="uzenet"></textarea><br><br>
            <input type="submit" value="Küldés">
        </fieldset>
    </form>
</body>
</html>
